<VirtualHost *:80>
    ServerName cd30rc1.cd.com
    ServerAdmin webadmin@dcompliancedesktop.com
    DocumentRoot /var/www/html/cddev/cd30rc1.cd.com/
    ErrorLog logs/cd30rc1.cd.com-error_log
    CustomLog logs/cd30rc1.cd.com-access_log common
    <Directory /var/www/html/cddev/cd30rc1.cd.com/>
        Options -Indexes +FollowSymlinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
    
