<VirtualHost *:80>
    ServerName cddev.compliancedesktop.com
    ServerAdmin webadmin@dcompliancedesktop.com
    DocumentRoot /var/www/html/cddev/cddev.compliancedesktop.com/
    ErrorLog logs/cddev.compliancedesktop.com-error_log
    CustomLog logs/cddev.compliancedesktop.com-access_log common
    <Directory /var/www/html/cddev/cddev.compliancedesktop.com/>
        Options -Indexes +FollowSymlinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
    
